<html lang="en">

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- My CSS Styles -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <!-- Site Title -->
        <title>Mike Johns</title>
        
    </head>

    <body>
        
        <div class="container">
            
            <!-- A div to hold page header information -->
            
            <div class="text-center" id="header">
                
                <h1>This is updated test text.</h1>
            
            </div>
            
            <!-- A div to contain UI elements that add a new item, etc -->
            
            <div id="text-submit-container" class="center-block clearfix">
                
                <form id="text-submit-form" class="pull-left">
                    
                    <div class="form-group">
                        
                        <input type="text" class="form-control" id="new-text-field" placeholder="New Message">
                        
                    </div>
                    
                </form>
                
                <div id="submit-button-container" class="pull-right">
                    
                    <button id="submit-button" class="btn btn-default" type="submit">Update</button>
                    
                </div>
                
            </div>
            
            <!-- A div containing text that displays the user's most recent input -->
            
            <div>
            
                <p id="user-text-display"></p>
        
                <p><em>Next, I'll create some way to submit text, and then store it somewhere!</em></p>
            
            </div>
        
        </div> <!-- End of main container -->
        
        <!-- Links to scripts -->
        
        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <!-- My JS data -->
        <script src="js/main.js"></script>
    
    </body>
    
</html>
