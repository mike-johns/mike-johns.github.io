<html lang="en">

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- My CSS Styles -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <!-- Site Title -->
        <title>Check-In System</title>
        
    </head>

    <body>
        
        <div class="container constrain-width"> <!-- A container div for the entire page, in case I re-add Bootstrap CSS later -->
            
            <!-- ------------------------------------------------------------------------------ -->
            <!-- The following elements define the test product, a guest check-in system        -->
            <!-- ------------------------------------------------------------------------------ -->
            
            <!-- A div to contain the secondary header introducing the second test product -->
            
            <div class="row">
                
                <div class="col-md-9">
                
                    <h1>Check-In System</h1>
                
                </div>
                
                <div class="col-md-3">
                
                    <p>Version 0.2</p>
                
                </div>
                
                <div class="col-md-6">
                
                    <h3 id="current-guest-display"><strong>Current Guests: </strong></h3>
                
                    <h3 id="available-display"><strong>Available: </strong></h3>
                
                </div>
                
                <div class="col-md-6">
                
                    <h3 id="guest-name-large"><strong>Guest Name</strong></h3>
                
                    <h3 id="guest-action-display"><strong>Action</strong></h3>
                
                </div>
            
            </div>
            
            <!-- Two small forms that check a guest in or out -->
            
            <div class="row">
                
                <div class="col-md-12">
                
                    <form id="guest-checkin-form">

                        <div class="form-group">

                            <label for="guest-checkin-entry">New Guest</label>

                            <input type="text" class="form-control" id="guest-checkin-entry" placeholder="Guest Name">

                        </div>

                        <button type="submit" class="btn btn-default">Check In</button>

                    </form>
                    
                </div>
                
            </div>
            
            <div class="row">
                
                <div class="col-md-12">

                    <form id="guest-checkout-form">

                        <div class="form-group">

                            <label for="guest-selection">Current Guests</label>
                            
                            <select class="form-control" id="guest-selection">

                            </select>

                        </div>

                        <button type="submit" class="btn btn-default">Check Out</button>

                    </form>
                    
                </div>
            
            </div>
            
            <!-- A div to hold the check-in system's log messages -->
            
            <div class="row">
                
                <div class="col-md-12">
                
                    <p id="log-message"><strong>Log: </strong></p>
                
                </div>
                    
            </div>
            
            <!-- TODO: Add expanding table of current guests with ID and running time checked in -->
            
            <!-- This could also allow clicking on a table item to "check out" that guest after a confirm() message -->
        
        </div> <!-- End of main container -->
        
        <!-- Links to scripts -->
        
        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <!-- My JS data -->
        <script src="js/main.js"></script>
    
    </body>
    
</html>
