<html lang="en">

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">

    <body>
        
        <div class="container"> <!-- A container div for the entire page, in case I re-add Bootstrap CSS later -->
            
            <!-- ------------------------------------------------------------------------------ -->
            <!-- The following elements define the test product, a guest check-in system        -->
            <!-- ------------------------------------------------------------------------------ -->
            
            <!-- A div to contain the secondary header introducing the second test product -->
            
            <div id="secondary-header">
                
                <h1>Check-In</h1>
            
            </div>
            
            <!-- A div to contain UI elements that check a guest in or out -->
            
            <div id="checkin-out-container">
                
                <!-- A form for guest check-in... -->
                
                <form id="guest-checkin-form">
                    
                    <input type="text" id="guest-checkin-entry" placeholder="New Guest Name">
                        
                    <button class="" id="checkin-submit" type="submit">Check-In</button>
                    
                </form>
                
                <!-- And a form for guest check-out... -->
                
                <form id="guest-checkout-form">
                    
                    <input type="text" id="guest-checkout-entry" placeholder="Guest ID">
                    
                    <button class="btn" id="checkout-submit" type="submit">Check-Out</button>
                    
                </form>
                
            </div>
            
            <!-- A div to hold the check-in system's log messages -->
            
            <div>
                
                <p id="log-message"><strong>Log: </strong></p>
                
            </div>
            
            <!-- TODO: Add expanding table of current guests with ID and running time checked in -->
        
        </div> <!-- End of main container -->
        
        <!-- Links to scripts -->
        
        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <!-- My JS data -->
        <script src="js/main.js"></script>
    
    </body>
    
</html>
