<html lang="en">

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- My CSS Styles -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <!-- Site Title -->
        <title>Check-In System</title>
        
    </head>

    <body>
        
        <div class="container constrain-width"> <!-- A container div for the entire page -->
            
            <div id="top-settings" class="row focus-box"> <!-- Menu settings that appear from top of window -->
            
                <div class="col-md-12">
                
                    <p>This is where the menu items will go.</p>
                    
                    <button id="top-menu-hide" class="btn btn-default pull-right">Hide</button>
                
                </div>
            
            </div>
            
            <div class="row focus-box"> <!-- Title and main info display, also holds focus update display -->
                
                <div class="col-md-9">
                
                    <h1>Check-In System <small>0.5</small></h1>
                
                </div>
                
                <div class="col-md-3">
                
                    <button class="btn btn-default pull-right" id="show-top-menu">Menu</button>
                
                </div>
                
                <div class="col-md-6">
                
                    <p class="like-label" id="current-guest-display"><strong>Current Guests: </strong></p>
                
                    <p class="like-label" id="available-display"><strong>Available: </strong></p>
                
                </div>
                
                <div class="col-md-6" id="focus-update-container">
                
                    <h3 class="text-right" id="focus-update-large"></h3>
                
                </div>
            
            </div>
            
            <div class="row focus-box"> <!-- Contains form to add a new guest's name -->
                
                <div class="col-md-12">
                
                    <form id="guest-checkin-form">

                        <div class="form-group">

                            <label for="guest-checkin-entry">Add New Guest</label>

                            <input type="text" class="form-control" id="guest-checkin-entry" placeholder="Guest Name">

                        </div>

                        <button type="submit" class="btn btn-success">Check In</button>

                    </form>
                    
                </div>
                
            </div>
            
            <div class="row focus-box"> <!-- Contains form to select and remove an existing guest -->
                
                <div class="col-md-12">

                    <form id="guest-checkout-form">

                        <div class="form-group">

                            <label for="guest-selection">Current Guests</label>
                            
                            <select class="form-control" id="guest-selection">

                            </select>

                        </div>

                        <button type="submit" class="btn btn-danger">Check Out</button>

                    </form>
                    
                </div>
            
            </div>
            
            <div class="row focus-box hidden-xs" id="lower-log-master"> <!-- Displays the system's log messages -->
                
                <div class="col-md-12" id="activity-log-container">
                    
                    <p class="like-label"><strong>Activity Log</strong></p>
                
                    <p id="log-message"></p>
                
                </div>
                    
            </div>
            
            <!-- TODO: Add expanding table of current guests with ID and running time checked in - see Bootstrap documentation. This could also allow clicking on a table item to "check out" that guest after a confirm() message -->
        
        </div> <!-- End of main container -->
        
        <!-- Links to scripts -->
        
        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <!-- My JS data -->
        <script src="js/main.js"></script>
    
    </body>
    
</html>
