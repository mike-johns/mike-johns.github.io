<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- My CSS Styles -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <!-- Site Title -->
        <title>Priorities</title>
        
    </head>

    <body>
        
        <!-- Encloses all elements to support grid structure -->
        <div class="container">
        
            <!-- Contains the main site heading text -->
            <div id="header-row">
                <header>
                    <h1 class="text-center">Priorities</h1>
                </header>
            </div>
            
            <!-- div to contain UI elements that add a new item, etc -->
            <div id="new-item-add-container" class="center-block clearfix">
                <form id="new-item-form" class="pull-left">
                    <div class="form-group">
                        <input type="text" class="form-control" id="new-item-text" placeholder="Add New Item">
                    </div>
                    <!--
                    <div id="add-button-container" class="pull-right">
                        <button id="add-button" class="btn btn-default pull-right" type="submit">Add</button>
                    </div>
                    -->
                </form>
                
            </div>
            
            <!-- This div is where the primary content lives -->
            <div id="focus-row">
                <ul id="main-list" class="list-group">
                    <li class="list-group-item">First To-Do</li>
                </ul>
            </div>
            
            <!-- A footer div to contain copyright info and links -->
            <div id="footer-row">
                <footer>
                    <p class="text-center">&copy; 2016</p>
                </footer>
            </div>
            
        </div> <!-- /.container -->
        
        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <!-- Bootstrap JS CDN link -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <!-- My JS data -->
        <script src="js/main.js"></script>

    </body>
    
</html>
